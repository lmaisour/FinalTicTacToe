<html ng-app="ticTacToeApp">
<head>
	<title>Levani's Tic Tac Toe Game</title>
	 <link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.16/angular.js"></script>
	<script src="app.js"></script>
	  <link href='http://fonts.googleapis.com/css?family=Lato:100' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>
</head>
<body>
	  <header id="header">
    <div class="title">Noughts <strong>X</strong> Crosses</div>
   
    <!-- <div id="gameplay"><a href="#">1player |</a><a href="#"> 2player |</a><a href="#"> new game.</a></div>
     -->
  </div>
  </header>
	<div class="container">
		<div class="boardArea" ng-controller="appControler" ng-model="repeatedCells">
			<div class="gameBoard" ng-repeat="cell in repeatedCells">
				<div class="cells" ng-click="playerTurns(cell)" ng-class="{'Xplayer': cell.cells=='x', 'Oplayer': cell.cells=='o'}" >
					<!-- <div class="cells" ng-class="{mouse:hover}", ng-mouseleave="hover = false"></div> -->
				</div>
			</div>
		</div>
	</div>
</body>
</html>
